<!doctype html>
<html lang="en">

<head>
    <title>Booklink: Books</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="../../static/css/working.css" type="text/css" rel="stylesheet">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/js/iziModal.min.js" type="text/javascript"></script>
    <script>
    $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();
    });

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg">
    <div class="collapse navbar-collapse justify-content-center">

        <div class="navbar-nav">
            <a class="nav-item nav-link" href="../browse">Explore</a>
            <a class="nav-item nav-link" href="../search">Search</a>
        </div>
        <h3 class="nav-item" >BookLink</h3>
        <div class="navbar-nav navbar-right">
            <a class="nav-item nav-link" href="../profile">Account</a>
            <a class="nav-item nav-link" href="../cart">Cart</a>
        </div>

    </div>
</nav>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">

                    <h1>Cart</h1>
{% if cart %}
{% block content %}
<table>
    <tr>
        <th>Book</th>
        <th>Qty</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>

{% for i in cart %}
    <tr>
    <form action="" method="POST"> {% csrf_token %}
        <input type="hidden" name="isbn13" value={{i.1}}>
        <td>{{i.0}}</td>
        <td>{{i.3}}</td>
        <td><input type="number" name="quantity" value={{i.3}} min="1" max={{i.4}} style="width: 4em"> <!--get max remainding stock!-->
            <button type="submit" name="update" value="update">Update</button></td>
        <td><button type="submit" name="delete" value="delete">Delete</button></td>
    </form>
    </tr>
{% endfor %}
</table>
    <form action="" method="POST"> {% csrf_token %}
        <button type="submit" name="placeorder" value="c">Place Order</button>
    </form>
{% endblock %}
{% else %}
<p>Cart is empty.</p>
{% endif %}
                    </div>
            </div>
                </div>

    </section>
</body>

</html>
